{% extends 'base.html' %}

{% load static %}

{% block title %}

{% endblock %}

{% block content %}

    <p>Are you sure you want to delete this student?</p>

    <form method="post" action="{% url 'delete-student' student_id %}">
        {% csrf_token %}
        <input type="submit" value="Delete">
    </form>
{% endblock %}
